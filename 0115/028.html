<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin:0 auto;
            border: 3px solid skyblue;
            width: 50%;
            height:50%;
            padding: 30px;
        }
        .box div{
            font-size: 50px;
            text-align: center;
            margin : 20px;
        }
        span{font-size: 70px;}
        .red{color : red;}
        .blue{color : blue;}
        .italic{ font-style: italic;}

    </style>
</head>
<body>
    <div class="box">
        <div><span class="red">우</span>리나라 좋은나라</div>
        <div><span class="blue italic">우</span>리나라 좋은나라</div>
        <div><span class="blue">우</span>리나라 좋은나라</div>
        <div><span class="red italic">우</span>리나라 좋은나라</div>
    </div>
</body>
</html>
