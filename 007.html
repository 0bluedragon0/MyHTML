<!--웹 브라우저에게 문서의 종류와 버전(DOCTYPE)을 알려준다-->
<!DOCTYPE html>
<!--
    태그의 부가정보를 속성이라고 한다.
    html태그의 lang속성은 이 문서를 작성한 언어를 지정한다.
    lang 속성은 시각 장애인을 위한 속성
-->
<html lang="ko">
<head>
    <!-- character set(문자집합)이 utf-8이어야 한글이 정상-->
    <meta charset="UTF-8">
    <!--
        휴대폰에서 웹사이트를 보기위해 화면을 확대, 축소하는 설정
        요즘은 휴대폰이 발전해서 의미가 없다
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>HTML은 HyperText Markup Language의 약자</p>
    <p>HyperText는 링크 걸린 문서를 말한다</p>
    <a href="https://www.naver.com" target="_blank" title="네이버로">네이버로</a><br>
    <img src="https://image-cdn.hypb.st/https%3A%2F%2Fkr.
    hypebeast.com%2Ffiles%2F2023%2F10%2Foverwatch-2-reveals-le-sserafim-new-skin-details-info-01-2023-b.jpg?cbr=1&q=90"
    width="500px" alt="르세라핌 오버워치 일러스트"><br>
    <img src="https://www.w3schools.com/html/img_girl.jpg" width="100px" alt="소녀의 이미지">
    <br>
    <!--alt도 웹 접근성 속성-->
    <!--소녀의 이미지를 너비 150px로 출력하고 클릭하면 네이버로 이동-->

    <a href="https://www.naver.com" target="_blank" title="네이버로 가는 이미지">
        <img src="https://www.w3schools.com/html/img_girl.jpg" width="150px" alt="소녀의 이미지">
    </a>

</body>
</html>
